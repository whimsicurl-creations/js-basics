<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

    <section>
        <ul>
            <li class="scroll" data-rate="-0.5" data-direction="vertical">par</li>
            <li>al</li>
            <li class="scroll" data-rate="0.5" data-direction="vertical">lax</li>
        </ul>

        <span class="scroll" data-rateX="2" data-rateY="1" data=direction="horizontal"></span>
    </section>
    <section></section>
    
    <script>
    
        window.addEventListener('scroll', function(e) {

            const target = document.querySelectorAll('.scroll');
            
            for (var i = 0; i < target.length; i++) {
                var pos = window.pageYOffset * target[i].dataset.rate;

                if(target[i].dataset.direction === 'vertical') {
                    target[i].style.transform = 'translate3d(0px, '+pos+'px, 0px)';
                } else {
                    var posX = window.pageYOffset * target[i].dataset.ratex;
                    var posY = window.pageYOffset * target[i].dataset.ratey;

                    target[i].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
                }
            }
        });
    
    </script>
</body>
</html>
